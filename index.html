    <div class="container">
    <header>
       <h1>AI Poem Generator</h1>
    </header>
    
    <main>
        <div class="form-cntainer">
        <form id="poem-generator-form">
            <input type="text" placeholder="Enter the topic of the poem " 
            autofocus
            required
            class="instructions"
            id="user-instructions"
            />
            <input type="submit" class="submit-button" />
            </form>
            <div class="hint">i.e: Flower, Paris or Cheese</div>
        </div>
    
    <div class="poem hidden " id="poem"></div>
